<body>
    <!--Navigation section -->

        <div class="navigation-bar-left">

        </div>
    </nav>

    <!--Contact / Order section -->
    <section class="form-container">
        <form action="https://formspree.io/f/xknlrydz" method="post">
            <fieldset>
                <legend>Your details</legend>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <div>
                        <input type="checkbox" id="pear-bag" name="pear">
                        <label for="pear-bag">Pearl Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sunny-bag" name="sunny">
                        <label for="sunny-bag">Sunny Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="strong-floral-bag" name="strong-floral">
                        <label for="strong-floral-bag">Strong Floral Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="velvet-bag-checkbox" name="velvet">
                        <label for="velvet-bag-checkbox">velvet Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="light-floral-bag-checkbox" name="light-floral">
                        <label for="light-floral-bag-checkbox">Light Floral Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="salmon-pink-bag-checkbox" name="salmon-pink">
                        <label for="salmon-pink-bag-checkbox">Salmon Pink Handbag</label>
                    </div>
                    <div>
                        <input type="checkbox" id="yellow-sunny-bag-checkbox" name="yellow-sunny">
                        <label for="yellow-sunny-bag-checkbox">Yellow Sunny Handbag</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <div>
                        <label for="tailored">Request a Tailored Bag</label>
                        <textarea name="tailored" id="tailored" rows="5"></textarea>
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </section>
    <!--Footer section -->
    <footer>

    </footer>
</body>
